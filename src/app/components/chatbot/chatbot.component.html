<div class="chatbot-container">
  <div class="chatbot-header">
    <h3>FitnessBot</h3>
  </div>

  <div class="messages" #messagesContainer>
    <div *ngFor="let msg of messages"
         [ngClass]="{'bot-msg': msg.sender==='bot', 'user-msg': msg.sender==='user'}">
      <div class="message-text">{{ msg.text }}</div>
    </div>
  </div>

  <div class="input-area" *ngIf="currentQuestionIndex < questions.length">
    <input
      [(ngModel)]="userAnswer"
      (keyup.enter)="sendAnswer()"
      placeholder="Écrire votre réponse..."
    />
    <button (click)="sendAnswer()">➤</button>
  </div>

  <div *ngIf="predictionResult" class="result-box">
    <h3>Score de forme : {{ predictionResult }}</h3>
  </div>
</div>
