<div class="signup-container">
  <!-- Onglets -->
  <div class="tabs">
    <button [class.active]="selectedTab === 'coach'" (click)="selectedTab = 'coach'">
      Espace Coachs
    </button>
    <button [class.active]="selectedTab === 'client'" (click)="selectedTab = 'client'">
      Espace Clients
    </button>

  </div>

  <div class="content">
    <!-- Section gauche -->
    <div class="left-section">
      <img
        [src]="
          selectedTab === 'coach'
            ? 'assets/BackOffice/images/coach.jpg'
            : selectedTab === 'client'
            ? 'assets/BackOffice/images/client.jpg'
            : 'assets/BackOffice/images/admin.png'
        "
        alt="Smart Fit"
      />
      <h2>SMART FIT</h2>
      <p>Inscrivez-vous selon votre espace pour rejoindre la plateforme.</p>
    </div>

    <!-- Formulaire Coach -->
    <div class="right-section" *ngIf="selectedTab === 'coach'">
      <h2>Inscription Coach</h2>
      <form (ngSubmit)="registerCoach()">
        <input type="text" placeholder="Nom" [(ngModel)]="coach.nom" name="coachNom" required />
        <input type="text" placeholder="Prénom" [(ngModel)]="coach.prenom" name="coachPrenom" required />
        <input type="text" placeholder="Spécialité" [(ngModel)]="coach.specialite" name="coachSpecialite" />
        <input type="text" placeholder="Téléphone" [(ngModel)]="coach.telephone" name="coachTelephone" />
        <input type="email" placeholder="Email" [(ngModel)]="coach.email" name="coachEmail" required />
        <input type="password" placeholder="Mot de passe" [(ngModel)]="coach.password" name="coachPassword" required />
        <button type="submit">S'inscrire</button>
      </form>
    </div>

    <!-- Formulaire Client -->
    <div class="right-section" *ngIf="selectedTab === 'client'">
      <h2>Inscription Client</h2>
      <form (ngSubmit)="registerClient()">
        <input type="text" placeholder="Nom" [(ngModel)]="client.nom" name="clientNom" required />
        <input type="number" placeholder="Âge" [(ngModel)]="client.age" name="clientAge" required />
        <input type="number" placeholder="Poids" [(ngModel)]="client.poids" name="clientPoids" required />
        <input type="text" placeholder="Objectif" [(ngModel)]="client.objectif" name="clientObjectif" />
        <input type="email" placeholder="Email" [(ngModel)]="client.email" name="clientEmail" required />
        <input type="password" placeholder="Mot de passe" [(ngModel)]="client.password" name="clientPassword" required />
        <button type="submit">S'inscrire</button>
      </form>
    </div>


  </div>
</div>
