<div class="signup-container">
  <!-- Onglets -->
  <div class="tabs">
    <button [class.active]="selectedTab === 'coach'" (click)="selectedTab = 'coach'">
      Espace Coachs
    </button>
    <button [class.active]="selectedTab === 'client'" (click)="selectedTab = 'client'">
      Espace Clients
    </button>
    <button [class.active]="selectedTab === 'admin'" (click)="selectedTab = 'admin'">
      Espace Admin
    </button>
  </div>

  <div class="content">
    <!-- Section gauche -->
    <div class="left-section">
      <img
        [src]="
          selectedTab === 'coach'
            ? 'assets/BackOffice/images/coach.jpg'
            : selectedTab === 'client'
            ? 'assets/BackOffice/images/client.jpg'
            : 'assets/BackOffice/images/admin.png'
        "
        alt="Smart Fit"
      />
      <h2>SMART FIT</h2>
      <p>Connectez-vous pour continuer votre progression.</p>
    </div>

    <!-- Formulaire Coach -->
    <div class="right-section" *ngIf="selectedTab === 'coach'">
      <h2>Connexion Coach</h2>
      <form (ngSubmit)="loginCoach()">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="coach.email"
          name="coachEmail"
          required
        />
        <input
          type="password"
          placeholder="Mot de passe"
          [(ngModel)]="coach.password"
          name="coachPassword"
          required
        />
        <button type="submit">Se connecter</button>
      </form>
    </div>

    <!-- Formulaire Client -->
    <div class="right-section" *ngIf="selectedTab === 'client'">
      <h2>Connexion Client</h2>
      <form (ngSubmit)="loginClient()">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="client.email"
          name="clientEmail"
          required
        />
        <input
          type="password"
          placeholder="Mot de passe"
          [(ngModel)]="client.password"
          name="clientPassword"
          required
        />
        <button type="submit">Se connecter</button>
      </form>
    </div>

    <!-- Formulaire Admin -->
    <div class="right-section" *ngIf="selectedTab === 'admin'">
      <h2>Connexion Admin</h2>
      <form (ngSubmit)="loginAdmin()">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="admin.email"
          name="adminEmail"
          required
        />
        <input
          type="password"
          placeholder="Mot de passe"
          [(ngModel)]="admin.password"
          name="adminPassword"
          required
        />
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </div>
</div>
